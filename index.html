<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Password</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="outline">
        <h2>Log In</h2>
      <div class="pass">
        <label for="pass">Password</label>
        <input type="password" id="pass" required placeholder=" Enter strong password" />
      </div>
      <div class="cPass">
        <label for="cPass">Confirm Password</label>
        <input type="password" id="cPass" required placeholder="Confirm the password" />
      </div>
        <div id="msg">
        </div>
      <button id="save">save</button>
    </div>

    </div>
    <script src="master.js"></script>
  </body>
</html>
